schema {
    query: Query
    mutation: Mutation
}

type Query {
    search(name: String!): [Person]!
}

type Mutation {
    createPerson(input : inputPerson):String
}

input inputPerson {
    name: String!
    email: String!
    role: Role!
    phone: String!
    address: [String!]
    total: Float
    order: Int
}

scalar Time
type Person {
    id: String!
    name: String!
    email: String!
    role: Role!
    phone: String!
    address: [String!]
    createdAt: Time!
    total: Float
    order: Int
}

enum Role {
    ADMIN
    USER
}